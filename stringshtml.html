<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
    Author: [Your Name]
    Description: A simple webpage that checks if a user-entered string is a palindrome.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="stringscss.css">
    <script src="stringsjs.js"></script>
</head>

<body>
    <!-- Page header -->
    <h1>Palindrome Checker</h1>

    <!-- Prompt for the user to enter a string -->
    <input type="text" id="userString" placeholder="Enter a word or phrase">
    <br>
    
    <!-- Button to check if the input is a palindrome -->
    <button onclick="checkPalindrome()">Check</button>
    <br>

    <!-- Area to display the result -->
    <div id="result"></div>
    <br>

    <!-- Embedding an interactive image for a better user experience -->
    <img src="tacocat.jpg" style="height: 200px;">

</body>

</html>
